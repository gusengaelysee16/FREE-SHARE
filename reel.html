<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#f5f6fa;
}

/* SIDEBAR */
.sidebar{
  position:fixed;
  top:0; left:0;
  width:180px; height:100vh;
  background:#fff;
  border-right:1px solid #ddd;
  padding:20px 10px;
}
.logo{
  display:flex; gap:8px;
  font-weight:bold;
  color:#00bfa5;
  margin-bottom:30px;
}
.logo-box{width:20px;height:20px;background:#00bfa5;border-radius:4px;}
.sidebar a{
  display:block;
  padding:8px 12px;
  margin-bottom:15px;
  text-decoration:none;
  color:#333;
  border-radius:8px;
}
.sidebar a:hover{background:#00bfa5;color:#fff;}

/* TOP BAR */
.topbar{
  margin-left:180px;
  height:50px;
  background:#fff;
  border-bottom:1px solid #ddd;
  display:flex;
  justify-content:flex-end;
  align-items:center;
  padding:0 30px;
}
.topbar a{margin-left:20px;text-decoration:none;color:#333;}

/* MAIN */
.main{
  margin-left:180px;
  padding:20px;
}

/* SEARCH */
.search-bar{
  max-width:400px;
  margin:0 auto 15px;
}

/* REELS */
.reels-feed{
  width:360px;
  height:640px;
  margin:0 auto;
  overflow-y:auto;
  scroll-snap-type:y mandatory;
}
.reel{
  position:relative;
  height:640px;
  background:black;
  border-radius:12px;
  margin-bottom:20px;
  scroll-snap-align:start;
}
.reel video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ACTIONS */
.actions{
  position:absolute;
  right:10px;
  bottom:120px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:12px;
}
.actions button{
  background:rgba(0,0,0,.6);
  border:none;
  color:white;
  font-size:18px;
  width:44px;height:44px;
  border-radius:50%;
  cursor:pointer;
}
.counter{color:white;font-size:13px}

/* CAPTION */
.caption{
  position:absolute;
  bottom:20px; left:15px;
  color:white;
  font-size:14px;
}

/* COMMENTS */
.comments{
  background:#fff;
  padding:10px;
  border-radius:10px;
  margin-top:10px;
}
.comments h6{margin:0 0 5px}
.comment-list{max-height:120px;overflow-y:auto;font-size:14px}
.comment-list p{margin:3px 0}

</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <div class="logo"><div class="logo-box"></div>FREE-SHARE</div>

  <a href="company.html">üè¢ Company</a>

</div>

<!-- TOP BAR -->
<div class="topbar">
  <a href="profile.html">üë§ Profile</a>
  <a href="e.html">üí¨ Messages</a>

</div>

<!-- MAIN -->
<div class="main">

  <!-- SEARCH BAR -->
  <div class="search-bar">
    <input type="text" class="form-control" placeholder="Search reels...">
  </div>

  <!-- REELS -->
  <div class="reels-feed">

    <div class="reel">
      <video muted autoplay loop playsinline>
        <source src="fantasy.mp4" type="video/mp4">
      </video>

      <div class="actions">
        <button class="like"><i class="bi bi-heart-fill"></i></button>
        <div class="counter likes">0</div>

        <button class="comment-btn"><i class="bi bi-chat-dots-fill"></i></button>
        <div class="counter comments-count">0</div>

        <button class="mute"><i class="bi bi-volume-mute-fill"></i></button>
        <button class="play"><i class="bi bi-pause-fill"></i></button>
      </div>

      <div class="caption">
        <strong>@freeshare</strong><br>Learn faster üìö
      </div>

      <!-- COMMENTS SECTION -->
      <div class="comments">
        <h6>Comments</h6>
        <div class="comment-list"></div>
        <div class="input-group mt-1">
          <input type="text" class="form-control comment-input" placeholder="Add a comment">
          <button class="btn btn-primary post-comment">Post</button>
        </div>
      </div>
    </div>
    <div class="reel">
      <video muted autoplay loop playsinline>
        <source src="fantasy.mp4" type="video/mp4">
      </video>

      <div class="actions">
        <button class="like"><i class="bi bi-heart-fill"></i></button>
        <div class="counter likes">0</div>

        <button class="comment-btn"><i class="bi bi-chat-dots-fill"></i></button>
        <div class="counter comments-count">0</div>

        <button class="mute"><i class="bi bi-volume-mute-fill"></i></button>
        <button class="play"><i class="bi bi-pause-fill"></i></button>
      </div>

      <div class="caption">
        <strong>@freeshare</strong><br>Learn faster üìö
      </div>

      <!-- COMMENTS SECTION -->
      <div class="comments">
        <h6>Comments</h6>
        <div class="comment-list"></div>
        <div class="input-group mt-1">
          <input type="text" class="form-control comment-input" placeholder="Add a comment">
          <button class="btn btn-primary post-comment">Post</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
    
document.querySelectorAll('.reel').forEach(reel=>{
  const video=reel.querySelector('video');
  const likeBtn=reel.querySelector('.like');
  const likeCount=reel.querySelector('.likes');
  const playBtn=reel.querySelector('.play');
  const muteBtn=reel.querySelector('.mute');

  let likes=0;

  likeBtn.onclick=()=>{
    likes++;
    likeCount.textContent=likes;
    likeBtn.style.color='red';
  };

  playBtn.onclick=()=>{
    video.paused?video.play():video.pause();
  };

  muteBtn.onclick=()=>{
    video.muted=!video.muted;
  };

  const postBtn=reel.querySelector('.post-comment');
  const input=reel.querySelector('.comment-input');
  const list=reel.querySelector('.comment-list');
  const commentCounter=reel.querySelector('.comments-count');

  postBtn.onclick=()=>{
    if(input.value.trim()){
      const p=document.createElement('p');
      p.textContent=input.value;
      list.appendChild(p);
      commentCounter.textContent=list.children.length;
      input.value='';
    }
  };
});
</script>
