<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FREE-SHARE </title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Segoe UI",sans-serif;
  background:#f6f7f9;
}

/* ================= ‚ò∞ MORE BUTTON ================= */
.more-btn{
  display:none;
  position:fixed;
  top:12px;
  left:12px;
  z-index:2000;
  background:#fff;
  border:1px solid #ddd;
  padding:6px 14px;
  border-radius:6px;
  font-size:18px;
  cursor:pointer;
  box-shadow:0 2px 6px rgba(0,0,0,.15);
}

/* ================= SIDEBAR ================= */
.sidebar{
  position:fixed;
  top:0;
  left:0;
  width:200px;
  height:100vh;
  background:#fff;
  border-right:1px solid #ddd;
  padding:20px 12px;
  transition:.3s;
  z-index:1000;
}
.sidebar h4{color:#00bfa5;font-weight:700;margin-bottom:30px;}
.sidebar a{
  display:block;
  padding:10px 12px;
  margin-bottom:6px;
  text-decoration:none;
  color:#333;
  border-radius:8px;
}
.sidebar a:hover,.sidebar a.active{
  background:#00bfa5;
  color:#fff;
}

/* ================= TOP BAR ================= */
.top-bar{
  position:fixed;
  top:0;
  left:200px;
  right:0;
  height:56px;
  background:#fff;
  border-bottom:1px solid #ddd;
  display:flex;
  justify-content:flex-end;
  align-items:center;
  padding:0 24px;
  z-index:999;
}
.nav-icons a{
  text-decoration:none;
  color:#333;
  font-weight:500;
  margin-left:20px;
  padding:5px 10px;
  border-radius:6px;
  transition:.3s;
}
.nav-icons a:hover{
  background:#00bfa5;
  color:#fff;
}

/* ================= MAIN ================= */
.main{
  margin-left:200px;
  padding:80px 20px 20px;
}

/* ================= MESSAGE LAYOUT ================= */
.message-box{
  display:grid;
  grid-template-columns:280px 1fr;
  background:#fff;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 8px 25px rgba(0,0,0,.12);
  height:75vh;
}

/* USERS */
.users{
  border-right:1px solid #ddd;
  padding:15px;
}
.users input{
  width:100%;
  padding:8px 12px;
  border-radius:20px;
  border:1px solid #ccc;
  margin-bottom:12px;
}
.user{
  padding:10px;
  border-radius:8px;
  cursor:pointer;
}
.user:hover,.user.active{
  background:#e9f7f5;
}

/* CHAT */
.chat{
  display:flex;
  flex-direction:column;
}
.chat-header{
  padding:15px;
  border-bottom:1px solid #ddd;
  font-weight:600;
}
.chat-body{
  flex:1;
  padding:15px;
  overflow-y:auto;
  background:#f6f7f9;
}
.msg{
  max-width:70%;
  margin-bottom:10px;
  padding:10px 14px;
  border-radius:12px;
  font-size:14px;
}
.msg.left{background:#fff;}
.msg.right{
  background:#0d6efd;
  color:#fff;
  margin-left:auto;
}

/* INPUT */
.chat-input{
  display:flex;
  padding:12px;
  border-top:1px solid #ddd;
}
.chat-input input{
  flex:1;
  padding:10px;
  border-radius:20px;
  border:1px solid #ccc;
}
.chat-input button{
  margin-left:10px;
  padding:10px 18px;
  border-radius:20px;
  border:none;
  background:#0d6efd;
  color:#fff;
}

/* ================= MOBILE ================= */
@media(max-width:768px){

  .more-btn{display:block;}

  .sidebar{
    transform:translateX(-100%);
  }
  .sidebar.show{
    transform:translateX(0);
  }

  .top-bar{
    left:0;
  }

  .main{
    margin-left:0;
    padding:80px 12px;
  }

  .message-box{
    grid-template-columns:1fr;
    height:auto;
  }

  .users{
    border-right:none;
    border-bottom:1px solid #ddd;
  }
}
</style>
</head>

<body>

<!-- ‚ò∞ MORE BUTTON -->
<div class="more-btn" onclick="toggleSidebar()">‚ò∞ More</div>

<!-- SIDEBAR -->
<div class="sidebar">
  <h4>FREE-SHARE</h4>
  <a href="page.html">üè† Home</a>
  <a href="book.html">üìö Books</a>
  <a href="reel.html">üé¨ Reels</a>
  <a href="explore.html">üß≠ Explore</a>
  <a href="school.html">üè´ Schools</a>
  <a href="past.html">üìÑ Past Papers</a>
  <a href="company.html">üè¢ Company</a>
  <a href="notification.html">‚ù§Ô∏è Notifications</a>
</div>

<!-- TOP BAR -->
<div class="top-bar">
  <div class="nav-icons">
    <a href="profile.html">üë§ Profile</a>
    <a href="message.html">üí¨ Messages</a>
    <a href="setting.html">‚öôÔ∏è Settings</a>
  </div>
</div>

<!-- MAIN -->
<div class="main">

  <div class="message-box">

    <!-- USERS -->
    <div class="users">
      <input id="messageSearch" placeholder="Search user...">

      <div class="user active" data-name="john doe" onclick="openChat(this,'John Doe')">John Doe</div>
      <div class="user" data-name="alice smith" onclick="openChat(this,'Alice Smith')">Alice Smith</div>
      <div class="user" data-name="teacher" onclick="openChat(this,'Teacher')">Teacher</div>
    </div>

    <!-- CHAT -->
    <div class="chat">
      <div class="chat-header" id="chatName">John Doe</div>

      <div class="chat-body" id="chatBody">
        <div class="msg left">Hello, how are you?</div>
        <div class="msg right">I'm fine, thanks!</div>
      </div>

      <div class="chat-input">
        <input id="messageInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

  </div>

</div>

<script>
// ‚ò∞ TOGGLE SIDEBAR
function toggleSidebar(){
  document.querySelector('.sidebar').classList.toggle('show');
}

// OPEN CHAT
function openChat(el,name){
  document.getElementById("chatName").innerText=name;
  document.querySelectorAll('.user').forEach(u=>u.classList.remove('active'));
  el.classList.add('active');
}

// SEND MESSAGE
function sendMessage(){
  const input=document.getElementById("messageInput");
  if(input.value.trim()==="") return;
  const msg=document.createElement("div");
  msg.className="msg right";
  msg.innerText=input.value;
  document.getElementById("chatBody").appendChild(msg);
  input.value="";
}

// SEARCH USERS
const messageSearch=document.getElementById("messageSearch");
const users=document.querySelectorAll(".user");

messageSearch.addEventListener("input",()=>{
  const q=messageSearch.value.toLowerCase();
  users.forEach(u=>{
    u.style.display = u.dataset.name.includes(q) ? "block" : "none";
  });
});
</script>

</body>
</html>
