<!-- MAIN -->
<div class="main">

  <div class="message-box">

    <!-- USERS -->
    <div class="users">
      <input id="messageSearch" placeholder="Search user...">

      <div class="user active" data-name="john doe" onclick="openChat(this,'John Doe')">John Doe</div>
      <div class="user" data-name="alice smith" onclick="openChat(this,'Alice Smith')">Alice Smith</div>
      <div class="user" data-name="teacher" onclick="openChat(this,'Teacher')">Teacher</div>
    </div>

    <!-- CHAT -->
    <div class="chat">
      <div class="chat-header" id="chatName">John Doe</div>

      <div class="chat-body" id="chatBody">
        <div class="msg left">Hello, how are you?</div>
        <div class="msg right">I'm fine, thanks!</div>
      </div>

      <div class="chat-input">
        <input id="messageInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

  </div>

</div>

<script>
// â˜° TOGGLE SIDEBAR
function toggleSidebar(){
  document.querySelector('.sidebar').classList.toggle('show');
}

// OPEN CHAT
function openChat(el,name){
  document.getElementById("chatName").innerText=name;
  document.querySelectorAll('.user').forEach(u=>u.classList.remove('active'));
  el.classList.add('active');
}

// SEND MESSAGE
function sendMessage(){
  const input=document.getElementById("messageInput");
  if(input.value.trim()==="") return;
  const msg=document.createElement("div");
  msg.className="msg right";
  msg.innerText=input.value;
  document.getElementById("chatBody").appendChild(msg);
  input.value="";
}

// SEARCH USERS
const messageSearch=document.getElementById("messageSearch");
const users=document.querySelectorAll(".user");

messageSearch.addEventListener("input",()=>{
  const q=messageSearch.value.toLowerCase();
  users.forEach(u=>{
    u.style.display = u.dataset.name.includes(q) ? "block" : "none";
  });
});
</script>
