<!-- Custom JS -->
<script>
  // Show the selected role form (Student, Teacher, Admin)
  function showForm(formId) {
    // Hide all role forms
    document.querySelectorAll('.form-section').forEach(section => {
      section.style.display = 'none';
    });
    // Hide all register/forgot sections when switching roles
    document.querySelectorAll('.register-section, .forgot-section').forEach(section => {
      section.style.display = 'none';
    });
    // Show the chosen form
    document.getElementById(formId).style.display = 'block';
  }

  // Show the registration form inside the selected role
  function showRegister(registerId) {
    // Hide any other register/forgot sections first
    document.querySelectorAll('.register-section, .forgot-section').forEach(section => {
      section.style.display = 'none';
    });
    // Show the chosen register form
    document.getElementById(registerId).style.display = 'block';
  }

  // Show the forgot password form inside the selected role
  function showForgot(forgotId) {
    // Hide any other register/forgot sections first
    document.querySelectorAll('.register-section, .forgot-section').forEach(section => {
      section.style.display = 'none';
    });
    // Show the chosen forgot form
    document.getElementById(forgotId).style.display = 'block';
  }
</script>
